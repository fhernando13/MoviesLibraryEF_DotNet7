
<div class="container">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4" id="logo">
      <!-- center -->
      <mat-card class="card-login">    
        <div class="logo">
          <img mat-card-image src="./assets/dotnetAngular.png" 
              alt="Logo" 
              width="300" 
              height="290" 
              class="d-inline-block align-text-top py-2">           
        </div>
        <mat-card-content class="form-login">
          <!-- EMAIL -->
          <mat-form-field class="inputlogin">
            <mat-label><mat-icon> mail_outline</mat-icon> Enter your email</mat-label>
            <input type="text" matInput >
          </mat-form-field>
          <!-- PASSWORD -->
          <mat-form-field class="inputlogin">
            <mat-label><mat-icon>lock</mat-icon> Enter your password</mat-label>
            <input type="password" matInput >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>          
          <button mat-raised-button 
                  color="primary" 
                  class="buttonlogin"
                  matTooltip="Click to into app"
                  matTooltipClass="info-button-login">LOGGIN</button>                      
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-4"></div>
  </div>
